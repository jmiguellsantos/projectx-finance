<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> N ° </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- timezone Column -->
  <ng-container matColumnDef="timezone">
    <th mat-header-cell *matHeaderCellDef> Timezone </th>
    <td mat-cell *matCellDef="let element"> {{element.timezone}} </td>
  </ng-container>

  <!-- variation Column -->
  <ng-container matColumnDef="variation">
    <th mat-header-cell *matHeaderCellDef> Variação </th>
    <td mat-cell *matCellDef="let element"> {{element.variation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
